# This is a basic workflow to help you get started with Actions

name: Publish Jar file

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-jar:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 11

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@4.0
        with:
          cli: 1.10.3.1029
          github-token: ${{secrets.GITHUB_TOKEN}}

      - name: Build jar
        run: clojure -J-Dclojure.main.report=stderr -T:build uber
        shell: bash

      - name: Get version Number
        run: |
          echo "VERSION=$(cat deps.edn | grep :version | awk '{print substr($2, 2, length($2)-2)}')" >> $GITHUB_ENV

      - name: Publish Jar
        uses: actions/upload-artifact@v2-preview
        with:
          name: "shan-${{env.VERSION}}-snapshot.jar"
          path: build/libs/*-snapshot.jar

      - name: Create Release
        if: contains(github.ref, 'v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{github.ref}}
          release_name: Release ${{github.ref}}
          body: |
            Initial Release
          draft: false
          prerelease: true

      - name: Upload Release Asset
        if: contains(github.ref, 'v')
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: build/libs/shan-${{env.VERSION}}-snapshot.jar
          asset_name: shan-${{env.VERSION}}-snapshot.jar
          asset_content_type: application/jar-archive

      - name: Write Upload URL To Flie
        if: contains(github.ref, 'v')
        run: |
          echo "${{steps.create_release.outputs.upload_url}}" > upload_url.txt

      - name: Publish Upload URL
        if: contains(github.ref, 'v')
        uses: actions/upload-artifact@v2-preview
        with:
          name: "upload_url.txt"
          path: "upload_url.txt"
